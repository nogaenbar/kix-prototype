<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KIX Vision UI V2</title>
    <script>
      // Single Page App routing for GitHub Pages
      // This script takes the current path and redirects to index.html
      // while preserving the path for React Router BrowserRouter
      
      var segmentCount = 1; // Number of path segments for the base (e.g., /kix-prototype)
      var l = window.location;
      
      // Build the redirect path
      var segments = l.pathname.split('/').filter(Boolean);
      var baseSegments = segments.slice(0, segmentCount);
      var routeSegments = segments.slice(segmentCount);
      
      // Redirect to index.html with the route path as a hash for BrowserRouter to read
      // React Router will handle converting this properly
      var redirectPath = '/' + baseSegments.join('/') + '/index.html';
      if (routeSegments.length > 0) {
        redirectPath += '#' + '/' + routeSegments.join('/');
      }
      if (l.search) {
        redirectPath += '?' + l.search.substring(1).replace(/&/g, '~and~');
      }
      
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
