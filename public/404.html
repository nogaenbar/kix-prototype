<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KIX Vision UI V2</title>
    <script>
      // Single Page App routing for GitHub Pages
      // Redirects all paths to index.html while preserving the path
      // This allows React Router BrowserRouter to handle routing client-side
      
      var pathSegmentsToKeep = 1; // For GitHub Pages base path /kix-prototype/
      var l = window.location;
      
      // Extract the path after the base path
      var pathSegments = l.pathname.split('/').filter(Boolean);
      var basePath = pathSegments.slice(0, pathSegmentsToKeep).join('/');
      var routePath = pathSegments.slice(pathSegmentsToKeep).join('/');
      
      // Redirect to index.html with the route path preserved
      var redirectPath = '/' + basePath + '/index.html' + 
        (routePath ? '/' + routePath : '') +
        (l.search || '') + 
        (l.hash || '');
      
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
